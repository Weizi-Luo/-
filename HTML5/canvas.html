<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border:1px solid black;
		}



	</style>
</head>
<body>

	<canvas width=500 height=500></canvas>

	<script>
		var canvas = document.getElementsByTagName('canvas')[0];
		var ctx = canvas.getContext('2d');

		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineWidth = 5;
		
		// ctx.closePath();
		// ctx.moveTo(300,300);
		ctx.lineTo(200,200);
		// ctx.lineTo(100,100);
		ctx.fillStyle = 'blue';
		ctx.fill();
		ctx.fillStyle = '#ff0000';
		// ctx.strokeStyle = '#ff0000';	
		
		// ctx.rect(300,300,100,200);

		ctx.fillRect(300,300,100,200);
		ctx.fillText('hahah',50,50)
		// ctx.textAlign = 'center';
		ctx.clearRect(300,300,50,100);
		ctx.fillRect(300,300,50,50);
		// ctx.strokeRect(300,300,100,200);
		ctx.stroke();

		// 方块降落
			
		var y = 0;
		function drawRect(y) {
            ctx.fillRect(100, y, 30, 30);
        }

        var timer = setInterval(function () {
            ctx.clearRect(0, 0, 500, 500);
            drawRect(y);
            y += 10;
            if(y > 370) {
                clearInterval(timer);
                drawRect(370);
            }
        }, 50)








	</script>
	
</body>
</html>
