	<style>
		.tpl{
			display: none;
		}
	</style>


	<div class="wrapper">
		<div class="tpl">
			<p></p>
			<span></span>
			<button>add</button>
		</div>
		
		<p class="show">
			<span>sun</span>
			<span class="sum"></span>
		</p>
	</div>
<script src="jquery-3.3.1.js"></script>
	<script>



		var shopArr = [
			{
				name: 'james solide',
				shopName: 'nike',
				price: 110,
				id: '1001'
			},{
				name: 'Rose crazyLight',
				shopName: 'adidas',
				price: 90,
				id: '2002'
			},{
				name: 'curry one',
				shopName: 'Under Armour',
				price: 120,
				id: '3003'
			}


		];


		// $('.demo').wrapInner('<div></div>')
		// $('.demo').find('p').data('1')


		shopArr.forEach(function (ele, index) {
			var oCloneDom = $('.tpl').clone().removeClass('tpl');
			oCloneDom.data({
				id: ele.id,
				shopName: ele.shopName,
				price: ele.price
			}).find('p')
					.text(ele.name)
						.next()
							.text(ele.price);

			oCloneDom.insertBefore( $('.show') );
		});
		$('.wrapper button').click(function () {
			$('.sum').text( +$('.sum').text() + $(this).parent().data('price') )
		})















	</script>
	
</body>
</html>
