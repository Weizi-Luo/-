<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script src="./lesson1/jquery-3.3.1.js"></script>
	<script>
	

	// 异步事情
 	function createScore() {
 		var df = $.Deferred();
 		setInterval(function() {
 			var score = Math.random() * 100;
 			if (score > 60 ) {
 				df.resolve('congradulation!!!');
 			}else if (score < 50 ) {
 				df.reject('get out');
 			}else {
 				df.notify('go on');
 			}
 		}, 1500);
 		// console.log(df.promise())

 		// 返回注册功能
 		return df.promise();
 	}



 	var df = createScore();

 	// 注册成功的回调函数
 	df.done(function (ms) {
 		console.log('oh yeag')
 	});

 	// 注册失败的回调函数
 	df.fail(function (ms) {
 		console.log('sorry' + ' ' + ms)
 	});

 	// 	注册进行时的函数
 	df.progress(function (ms) {
 		console.log('waiting...' + '' + ms)
 	});






	</script>	
</body>
</html>
