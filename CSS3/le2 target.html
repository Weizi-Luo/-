<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	:root,
	body{
		margin:0;
		height:100%;
	}
	#red,
	#green,
	#gray{
		height:100%;
		width:100%;
	}
	
	#red{
		background-color:#f20;
	}
	#green{
		background-color:green;
	}
	#gray{
		background-color:gray;
	}
	div[id]:not(:target) {
		display:none;
	}
	div.button-wrapper{
		position:absolute;
		width:600px;
		top:400px;
	}
	div.button-wrapper a{
		text-decoration:none;
		color:#fff;
		background-color:#fcc;
		font-size: 30px;
		border-radius:3px;
		margin:0 10px;
	}







</style>

</head>
<body>
	<div class="button-wrapper">
		<a href="#red" class="bgred">red</a>
		<a href="#green" class="bggreen">green</a>
		<a href="#gray" class="bggray">gray</a>
	</div>

	<div id="red"></div>
	<div id="green"></div>
	<div id="gray"></div>
	
</body>
</html>
